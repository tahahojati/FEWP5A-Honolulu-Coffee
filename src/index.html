<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Taha Pourjalali">
    <title>Best coffee places in Honolulu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div id="header" class="row">
            <div class="col-xs-4">
                <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Flag_of_Hawaii.svg/220px-Flag_of_Hawaii.svg.png">
            </div>
            <div class=col-xs-8>
                <p class="text-right">Best Coffee in Honolulu</p>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12" id="map"></div>
        </div>
        <div class="row" id="search">
            <div class="col-xs-12">
                <input type="text" data-bind="textInput: searchTerm">
            </div>
        </div>
        <!--selected locations div-->
        <div class="row">
            <div id="placesDiv" class="col-xs-12">
                <ul id="placesList" data-bind="foreach: shops">
                    <li data-bind="text: name, visible: main.visible[$index()]"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"> </script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="./js/helper.js"></script>
    <script src="./js/model.js"></script>
    <script src="./js/viewmodel.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhFORjkMlRDTcclQJgZEefm-_GPuTx_tE&callback=initMap" async defer></script>
</body>

</html>
